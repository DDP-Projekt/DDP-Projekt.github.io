<head>
	<title>{{ .Title }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="DDP homepage">

	{{- $reset := resources.Get "/css/reset.css" | minify }}
	{{- $main := resources.Get "/css/main.css" | minify }}
	{{ (printf "<%s>%s\n%s</style>" "style" ($reset.Content | safeCSS) ($main.Content | safeCSS)) | safeHTML }}

	{{- range resources.Match "/img/*.png" -}}
		{{ .Publish }}
	{{- end }}

	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#000000">
	<link rel="shortcut icon" href="/favicon/favicon.ico">
</head>
